# - COMMAND="npm run tslint && npm run tscheck && npm run freezer && npm run freezer:validate"

# script:
  # - "npm run ci:$COMMAND"

script:
  - |
    if [ "$COMMAND" == "build" ]; then
      docker run --rm \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine-03.18 \
        /bin/bash -c "apt-get update && apt-get install libusb-1.0 nasm graphicsmagick && npm run ci:build"
    else
      npm run ci:test
    fi

notifications:
  email:
    on_success: never
    on_failure: never