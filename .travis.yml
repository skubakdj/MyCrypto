dist: trusty
sudo: required
language: node_js

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

services:
  - docker

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

  # uncomment once integration tests are included in CI
